name: Deploy Website

on:
  push:
    branches:
    - feature/static-hosting

env:
  AWS_REGION: "us-east-1"
  OIDC_ARN: arn:aws:iam::681553805609:role/OCID

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy static site to S3 bucket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.0 # Adjust to your desired version

      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.OIDC_ARN }}
          role-session-name: git_role_session
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Terraform Init
        working-directory: infrabase/
        run: terraform init
      
      # - name: Terraform destroy
      #   working-directory: infrabase/
      #   run: terraform destroy -var-file="dev.tfvars" -auto-approve
  
      - name: Terraform Apply
        working-directory: infrabase/
        run: terraform apply -var-file="dev.tfvars" -auto-approve
      
      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./public/ s3://static-hosting-dev-hassan-bucket